<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Graph Raphael Viewer</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="vendor/dropzone/dist/min/dropzone.min.css" rel="stylesheet" >

    <link href="assets/viewer.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">

      <nav class="navbar">
        <div class="container">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a id="repeat" href="#"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
              </li>
              <li>
                <a id="fullscreen" href="#"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></a>
              </li>
              <li>
                <a id="open" href="#"><span class="glyphicon glyphicon-open" aria-hidden="true"></span></a>
              </li>
              <li>
                <input id="background-color" type="color" value="#FFFFFF" class="btn">
                <span class="glyphicon glyphicon-download-tint" aria-hidden="true"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="canvas">
        <form action="/upload" class="dropzone" style="height:100%">
          <div class="fallback">
            <input name="file" type="file"/>
          </div>
        </form>
      </div>
        
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/dropzone/dist/min/dropzone.min.js"></script>
    <script src="vendor/raphael/raphael-min.js"></script>
    <script src="vendor/graph-raphael/dist/graph-raphael.min.js"></script>

    <script src="assets/viewer.js"></script>
    
</body>
</html>
